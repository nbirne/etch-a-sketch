<!DOCTYPE html> 

<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>

        <div id="color-choices">
            <div id="default-colors">
                <button id="darkButton" class="colorButton colorSelector" type="button">Dark</button>
                <button class="colorButton colorSelector" type="button">Rainbow</button>
                <button class="colorButton colorSelector" type="button">Erase</button>
            </div>
            <div id="custom-color">
                <label for="customColor">Custom Color:</label>
                <input id="customColor" class="colorSelector" type="color" value="#64B6AC">
            </div>
        </div>
        
        <p>(hold mouse down to draw)</p>

        <div id="container"></div>

        <button id="clear" type="reset">Clear All</button>
        <div id="slider-container">
            <label for="slider">Resolution (will clear sketch):</label>
            <input id="slider" type="range" min="2" max="50" value="20">
        </div>

        <script src="script.js"></script>
    </body>
    <footer>
        <a style="font-size: 8px" href="https://github.com/nbirne/etch-a-sketch">View Code on GitHub</a>
    </footer>
</html>
