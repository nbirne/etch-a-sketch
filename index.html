<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>

        <div id="color-choices">
            <div id="default-colors">
                <button class="colorButton" type="button">Dark</button>
                <button class="colorButton" type="button">Rainbow</button>
                <button class="colorButton" type="button">Erase</button>
            </div>
            <div id="custom-color">
                <label for="customColor">Custom:</label>
                <input id="customColor" type="color" value="#2366c4">
            </div>
        </div>

        <button id="clear" type="reset">Clear</button>

        <div id="container"></div>

        <script src="script.js"></script>
    </body>
</html>
